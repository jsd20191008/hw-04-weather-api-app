<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Weather API APP</title>
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body>
      <header>
        <div class="title">
          <h1>Weather App</h1>
          <p>Pick a city, any city!</p>
        </div>
      </header>

      <div class="container">
        <div>
          <input type="text" id="city-value" placeholder="Enter a city name...">
          <input type="submit" value="Search for City" id="submit-btn">
        </div>
      </div>

        <div class='details'>
        <p class='city'>City Name: <span id="city"><span><p>
        <p class='temp'>Current Temp: <span class="tcolor" id="temp"><span><p>
        <p class='description'>Temp Description: <span id="description"><span><p>
        <p class='temp_min'>Temp Min: <span id="temp_min"><span><p>
        <p class='temp_max'>Temp Max: <span id="temp_max"><span><p>
      </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
