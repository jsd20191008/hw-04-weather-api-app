<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Weather API APP</title>
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body>
      <div id="container">
          <h1>Check the weather in your city</h1>
          <p>Enter your city name and click submit</p>
    
          <div class="message"></div>
    
          <form id="weatherForm">
            <input id="city" autofocus placeholder="enter city name">
    
            <button id="submit-btn" value="submit">Submit</button>
          </form>
    
          <button id="clear" name="Clear" value="clear">
            Clear
          </button>
          <p id="cityName">City name</p>
          <p id="currentTemp">Current temperature (F)</p>
          <p id="weatherDesc">Weather description</p>
          <p id="minTemp">Min temp</p>
          <p id="maxTemp">Max temp</p>
        </div>
    
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
